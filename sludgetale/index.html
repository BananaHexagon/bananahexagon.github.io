            <h1>Sludgetale</h1>
            <p>僕のUndertaleのAUです。実在しません。</p>
            <p>サンズ戦は作る可能性あるけど他はだめぽ</p>
            <h2>設定</h2>
            <p>かつて、地上では重工業が発達し、大量の廃棄物が発生していた。</p>
            <p>その廃棄物を無害な状態に分解できる地下にしか生えない花が発見され、地下に花を繁殖させて浄化システムにする計画が発足した。</p>
            <p>しかし、その後まもなく資源の奪い合いや花の世話の押し付け合いで戦争が勃発。</p>
            <p>長い戦いの末に人間たちが勝利し、モンスターたちを地下に封印し、浄化システムの管理を押し付けた。</p>
